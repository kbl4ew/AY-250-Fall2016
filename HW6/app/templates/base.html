<html>
  <head>
    <title>{{title}} - BibTex Viewer  </title>
  </head>
  <body>
    {% block content %}{% endblock %}
    {% if db_empty %}
    <h1> No database present, one has to be created for you
    {% else %}

    {% endif %}
  </body>
</html>
